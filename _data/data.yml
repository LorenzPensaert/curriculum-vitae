experiences:
    title: Experience
    info:
      - role: Cloud Solution Architect
        time: 2022 - Present
        company: Inimco
        details: |
          Working closely together with the Managing Partner to close sales deals and advise our customers towards the right solutions.
          
            - Technical Pre-sales Architect: Working on initial architectural designs & proof-of-concepts for major stakeholders at multi-national enterprises. 
            - Cloud Solution Architect: Technical advisory towards enterprise customers on real-time data implementations. 
            - Microsoft Account Management: Working together with Microsoft to ensure a proper partnership relation and reaping the benefits of those.
            - Trainer: Guiding junior members of the team through their career.
            
            Customer domains: Discrete Manufacturing, Food & Beverages, Machine Builders, Chemical/Gas/Oil, Automotive
            Main technologies: Azure Data Explorer, Azure Data Factory, Azure Functions, Azure Service Bus, Grafana, Azure Logic Apps, PowerApps
      - role: Cloud Solution Architect
        time: 2020 - 2022
        company: Google, London
        details: |
          Designing Azure based solutions that run natively on the cloud for both internal and external use within Enterprises and SMBs.
          
            - Cloud Solution Architect: Technical advisory towards enterprise customers on enterprise at scale, well-architected framework, identity, applications, data etc.
            - Data Architect: Technical advisory & design at enterprise customers of global data-driven platforms integrating with major parties such as SAP, Dynamics, etc.
            - Data Engineering: Implementation of multiple data platforms using mostly Azure Data Factory, Azure Synapse, Azure SQL, Azure Functions and Python .
            - Technical Product Lead: Implementing and designing a multi-tenant SaaS for the company to sell towards their customers, allowing them to make use of DexMach's data platform on the go.
            - Cloud Native Team Lead: Leading a small team of 5 Cloud Native specialists, guiding them and exploring new technologies.
            
            Customer Domains: Industrial, Financial, Healthcare, Food & Beverages
            Main Technologies: Azure, Azure Data Factory, Azure Functions, Azure Synapse, Python, SQL, .NET, Azure Service Bus, Azure Logic Apps, Azure AD, AKS, ...
      - role: Azure Consultant
        time: 2019 - 2020
        company: Realdolmen GFI
        details: |
          Consultancy at a global steel manufacturer developing an in-house data-driven solution.
          
            Main Technologies: .NET, Angular, PowerBI, Azure SQL, Azure Web Apps, Python
      - role: Technology Consultant
        time: 2018 - 2019
        company: KPMG
        details: |
          Consultancy at multiple enterprises performing data analysis and extraction through robot process automation.

            Customer Domains: Financial
            Main Technologies: PowerBI, SQL, Azure, BluePrism, UiPath

